<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta API CNPJ</title>
    <link rel="stylesheet" href="cnpj.css">
</head>

<body>
    <fieldset>
        <form action="#" id="formCNPJ">
            <input type="text" name="cnpj" id="cnpj" required placeholder="Digite aqui" />
            <button type="submit" id="buscar">Buscar</button>
        </form>
    </fieldset>
    <br>
    <fieldset>
        <section id="respostas">
            <input type="text" disabled id="razaoSocial" placeholder="razaoSocial" class="resultados" /> <br>
            <input type="text" disabled id="nomeFantasia" placeholder="nomeFantasia" class="resultados" /> <br>
            <input type="text" disabled id="municipio" placeholder="municipio" class="resultados" /> <br>
            <input type="text" disabled id="uf" placeholder="uf" class="resultados" />
        </section>
    </fieldset>

    <script src="const.js"></script> <!--A importação dela tem que vir antes de chamar o JS-->
    <script src="cnpj.js"></script>
</body>

</html>
